<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSphere Navigators</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles for the iframe */
        iframe {
            width: 80%; /* Set the width of the iframe to 80% of the container */
            height: 80vh; /* Set the height of the iframe to 80% of the viewport height */
            border: none; /* Remove the default border */
            margin: 50px auto; /* Center the iframe */
            display: block; /* Center the iframe */
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Add blur to the iframe's background */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); /* Add shadow to give depth */
            border-radius: 15px; /* Rounded corners */
        }

        /* Adjust iframe on smaller screens */
        @media (max-width: 768px) {
            iframe {
                width: 95%; /* Make iframe take up more space on smaller screens */
                height: 70vh; /* Adjust height on smaller screens */
            }
        }

        /* Add padding to the main content area */
        main {
            padding: 20px;
            text-align: center; /* Center the content inside the main element */
        }
    </style>
</head>

<body>
    <video class="bg-video" src="videos/earth.mp4" autoplay muted loop></video>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EcoSphere Navigators</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto"> <!-- Aligns navbar items to the right -->
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link active" aria-current="page" href="/map.html">Map</a>
                        <a class="nav-link" href="https://ecosphere-nav.netlify.app/#introduction">Introduction</a>
                        <a class="nav-link" href="https://ecosphere-nav.netlify.app/#methodology">Methodology</a>
                        <a class="nav-link" href="https://ecosphere-nav.netlify.app/#team-members">Team</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <iframe src="/egypt_map_with_governorates_and_co2.html" frameborder="0"></iframe>
    </main>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
